buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.9.+'
    }
}
apply plugin: 'android-library'

repositories {
    mavenCentral()
}

android {
    compileSdkVersion 19
    buildToolsVersion "19.0.3"

    defaultConfig {
        minSdkVersion 9
        targetSdkVersion 19
    }
}

dependencies {
    compile 'com.android.support:support-v4:19.+'
}

apply plugin: 'maven'

task createPom << {
    pom {
        project {
            groupId 'com.robbypond'
            artifactId 'mopubsdk'
            version '1.17.3.1'
            packaging 'aar'
            inceptionYear '2008'
            licenses {
                license {
                    name 'The Apache Software License, Version 2.0'
                    url 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                    distribution 'repo'
                }
            }
        }
    }.writeTo("pom.xml")
}

uploadArchives {
    pom {
        project {
            licenses {
                license {
                    name 'The Apache Software License, Version 2.0'
                    url 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                    distribution 'repo'
                }
            }
        }
    }
    repositories {
        mavenDeployer {
            repository(url: "file://D:/tools/thirdparty_libs/mvn_repo")
            pom.groupId = 'com.robbypond'
            pom.artifactId = 'mopubsdk'
            pom.version = '1.17.3.1'
            pom.packaging = 'aar'
        }
    }
}

apply from: 'https://raw.github.com/chrisbanes/gradle-mvn-push/master/gradle-mvn-push.gradle'
