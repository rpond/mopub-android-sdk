buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.9.+'
    }
}
apply plugin: 'android-library'

repositories {
    mavenCentral()
}

android {
    compileSdkVersion 19
    buildToolsVersion "19.0.3"

    defaultConfig {
        minSdkVersion 9
        targetSdkVersion 19
    }
}

dependencies {
    compile 'com.android.support:support-v4:19.+'
}

apply plugin: 'maven'

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: "file://D:/tools/thirdparty_libs/mvn_repo")
            pom.groupId = 'com.mopub.mobileads'
            pom.artifactId = 'mopubsdk'
            pom.version = '1.17.3.0'
            pom.packaging = 'aar'
        }
    }
}
